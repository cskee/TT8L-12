<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="border">
        <div class="left">
            <h2 class="items">ITEMS</h2>
            <img src="mmustuffimages/cap 1.jpg" alt="Cap">
        </div>
        <div class="right">
            <h2 class="summary">SUMMARY</h2>
            <div class="summary-detail">
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span id="subtotal">RM 0.00</span>
                </div>
                <div class="summary-item">
                    <span>Delivery Fee:</span>
                    <span id="delivery-fee">RM 0.00</span>
                </div>
                <div class="summary-item total">
                    <span>Total:</span>
                    <span id="total">RM 0.00</span>
                </div>
            </div>
            <div class="buttons">
                <button class="cancel">Cancel</button>
                <button class="checkout">Proceed to Payment</button>
            </div>
        </div>   
    </div>
    <script src="cart.js"></script>
</body>
</html>
